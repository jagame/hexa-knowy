<!DOCTYPE html>
<html lang="es"
	  layout:decorate="~{layouts/content-sidebar-layout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Explicación de la lección</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.3.2/dist/css/tabler.min.css"
		  rel="stylesheet"/>
	<link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet"/>
	<link rel="stylesheet" th:href="@{/styles/pages/lesson-explanation.css}">
</head>
<body>

<main class="main-content" layout:fragment="main-content">

	<img alt="Imagen" class="img-head" th:src="${lesson.image}">

	<div class="pe-2">
		<div class="container-flex mt-3">
			<div>
				<h4 class="title" th:text="${lesson.title}">Título de la lección</h4>
				<div class="container-flex icon ms-1">
					<i class="bi bi-clock-fill m-1"></i>
					<span class="duration" th:text="${lesson.duration}">Duración de la lección</span>
				</div>
			</div>
			<a class="btn btn-lesson me-2">Iniciar lección</a>
		</div>
		<p class="info-course">Información del curso</p>
		<div class="theory">Teoría del curso</div>

		<div th:replace="~{components/lesson/documents-links :: documentLinkComponent(${LinksLessonList})}"></div>
	</div>
</main>

</body>
</html>
