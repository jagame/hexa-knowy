<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aside de Curso - Demo</title>
	<link rel="stylesheet" th:href="@{/styles/pages/curso-aside.css}">
</head>
<body>
<aside class="curso-aside" th:fragment="curso-aside">
	<!-- Encabezado del curso -->
	<div class="curso-header">
		<h2 th:text="${curso.nombre}">Nombre del Curso</h2>
		<div class="progreso">
			<progress th:value="${curso.porcentajeCompletado}" max="100"></progress>
			<span th:text="${curso.porcentajeCompletado + '% completado'}"></span>
		</div>
	</div>

	<!-- Listado de lecciones -->
	<ul class="lecciones-listado">
		<li th:each="leccion : ${curso.lecciones}" class="leccion-item">
			<a th:href="@{/leccion/{id}(id=${leccion.numero})}" class="leccion-link">
				<div class="estado-icono">
					<span th:if="${leccion.estado.name() == 'COMPLETADA'}">âœ…</span>
					<span th:if="${leccion.estado.name() == 'SIGUIENTE'}">â–¶ï¸</span>
					<span th:if="${leccion.estado.name() == 'BLOQUEADA'}">ğŸ”’</span>
				</div>
				<div class="leccion-info">
					<span class="leccion-numero" th:text="'LecciÃ³n ' + ${leccion.numero}"></span>
					<span class="leccion-nombre" th:text="${leccion.nombre}"></span>
				</div>
			</a>
		</li>
	</ul>
</aside>

</body>
</html>
