<!DOCTYPE html>
<html lang="es"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="UTF-8"/>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
	<title>Layout</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

	<!-- Knowy -->
	<link rel="stylesheet" th:href="@{/styles/global-reset.css}">
	<link rel="stylesheet" th:href="@{/styles/font.css}">
	<link rel="stylesheet" th:href="@{/styles/layouts/user-postlogin-layout.css}">
</head>
<body>

<header th:replace="~{components/navbar :: knowy-navbar(username=${session.loggedUser.nickname}, avatar=${session.loggedUser.profileImageUrl})}"></header>

<div class="layout-body">
	<main layout:fragment="main-content"></main>

	<footer th:replace="~{components/footer :: footer}"></footer>
</div>

</body>
</html>
